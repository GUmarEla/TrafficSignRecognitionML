# Data paths
data:
  kaggle_dataset: "https://www.kaggle.com/datasets/meowmeowmeowmeowmeow/gtsrb-german-traffic-sign"
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  train_csv: "data/raw/Train.csv"
  test_csv: "data/raw/Test.csv"
  train_features: "data/meta/train_features.npz"
  test_features: "data/meta/test_features.npz"

# Model parameters
model:
  name: "RandomForest"
  n_estimators: 200
  max_depth: null
  min_samples_split: 2
  save_path: "models/traffic_sign_model.pkl"

# Feature extraction parameters
features:
  image_size: [64, 64]
  hog:
    orientations: 9
    pixels_per_cell: [8, 8]
    cells_per_block: [2, 2]
  lbp:
    radius: 3
    n_points: 24
  color:
    n_bins: 32
