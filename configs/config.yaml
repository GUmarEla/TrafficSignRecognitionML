# Dataset paths
data:
  train_csv: "/content/gtsrb-german-traffic-sign/Train.csv"
  test_csv: "/content/gtsrb-german-traffic-sign/Test.csv"
  image_folder: "/content/gtsrb-german-traffic-sign"

# Model configuration
model:
  name: "RandomForest"
  n_estimators: 200
  max_depth: null  # null = unlimited
  min_samples_split: 2
  random_state: 42
  n_jobs: -1  # -1 = use all CPU cores

# Feature extraction
features:
  image_size: [64, 64]
  hog:
    orientations: 9
    pixels_per_cell: [8, 8]
    cells_per_block: [2, 2]
  lbp:
    radius: 3
    n_points: 24
  color_histogram:
    n_bins: 32

# Training
training:
  save_processed_features: true
  output_dir: "/content/models"
  model_filename: "rf_model.pkl"
  scaler_filename: "scaler.pkl"

# Logging
logging:
  verbose: true
  save_reports: true